<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Photo by <a href="https://unsplash.com/@mak_jp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mak</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
        <div class="content">
            <div class="banner">
                <img src="mak.jpg">
            </div>
            <form action="#0" method="post"> 
                    <div class="form-head">
                        <p>
                            This is not a real online service! You know you need
                            something like this in your life to help you realize
                            your deepest dreams.<br>
                            Sign up
                            <span style="font-style:italic">now</span>
                            to get started.<br><br>
                            You <span style="font-style:italic">know</span>
                            you want to.
                        </p>
                    </div>
              
                    <div class="cont">
                        <legend><strong>Sign Up!</strong></legend>
                            <div class="flex">
                                <div class="name">
                                    <div>
                                     <label for="first_name">First Name</label>
                                     <input type="text" id="first_name" name="first_name">
                                    </div>
                                    <div>        
                                     <label for="last_name">Last Name</label>
                                     <input type="text" id="last_name" name="last_name">
                                    </div>
                                </div>
                                <div class="email-phone">
                                    <div> 
                                    <label for="email">Email</label>
                                     <input type="email" id="email" name="email" required>
                                    </div>    
                                    <div>
                                     <label for="phone number">Phone Number</label>
                                     <input type="tel" id="phone_number" name="phone_number" required>
                                    </div>
                                </div>
                                <div class="password">
                                    <div>
                                     <label for="user_password">Password:</label>
                                     <input type="password" id="user_password" name="password">
                                    </div>
                                    <div>    
                                     <label for="confirm_password">Confirm Password</label>
                                     <input type="password" id="confirm_password" name="confirm_password">
                                    </div>
                                </div>
                            </div>     
                    </div>
                   
                   <div class="form-submit">
                   <button class="create-account">create account</button>
                   <p class="login">Already have an account? <a>Log in</a></p>
                   </div>
            </form>
              
          
        </div>    
</body>
</html>
